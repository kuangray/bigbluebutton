<!DOCTYPE html>
<html>
<head>

  <title>BigBlueButton Slides Playback</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="css/bbb.playback.css">
  <meta name="viewport" content="width=1180,maximum-scale=1.0" />
  <script type="text/javascript" src="js/playback.js"></script>
  <script src="lib/popcorn-complete.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  
  
</head>
<body>

<div id="playbackArea-wrap">
	<div id="leftPanel">
		<div id="videoBox">
			<div id="videoBoxHeading">Video</div>
			<video id="videoRecording" controls>You must use an HTML5 capable browser to view this page.
			This playback requires modern browser, please use FF, Safari, Chrome</video>
    	</div>
			<div id="download" onclick="getVideo()">Download Video</div>
		<div id="share" onclick="share()">Share Link To Presentation</div>
		<div id="credits">Recorded with <a href="http://bigbluebutton.org/">BigBlueButton</a>.</div>

	</div>

    <div id="rightPanel">
		<div id="presentationBox">
			<div id="presentationBoxHeading">Presentation</div>
			<div id="slide"></div>
		</div>    	
		<!-- <div id="playbackArea">
			<div id="slide"></div>			
    	</div>
    	-->
		<div id="chatBox">
			<div id="chatBoxHeading">Chat</div>
			<div id="chat"></div>
		</div>
	</div>
</div>
